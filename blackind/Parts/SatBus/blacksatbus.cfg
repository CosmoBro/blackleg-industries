PART {
	// --- general parameters ---
	name = blacksatbus
	module = Part
	author = Blackleg

	// --- asset parameters ---
	mesh = blacksatbus.mu
	scale = 1

 	// --- node definitions ---
  	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	//node_stack_bottom = x, y, z, angx, angy, angz, size
	//node_stack_top = x, y, z, angx, angy, angz, size
	node_stack_top = 0, 0.5, 0, 0, 1.0, 0, 0
	node_stack_bottom = 0, -0.5, 0, 0, -1.0, 0, 0

	// --- editor parameters ---
	TechRequired = electronics
	entryCost = 500
	cost = 1500
	category = Pods
	subcategory = 0
	title = SatBus A
	manufacturer = BlackLeg Industries
	description = BlackLeg Industries SatBus Type A

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 0.3
	crashTolerance = 5
	maxTemp = 500

	vesselType = Probe


MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 0.5
	YawTorque = 0.5
	RollTorque = 0.5
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.025
	}
}

MODULE {
	name = ModuleCommand
	minimumCrew = 0
	
	RESOURCE {
		name = ElectricCharge
		rate = 0.02
	}
}

MODULE {
	name = ModuleSAS
	SASServiceLevel = 0
}

MODULE {
	name = MechJebCore
	MechJebLocalSettings {
		MechJebModuleCustomWindowEditor { unlockTechs = flightControl }
		MechJebModuleSmartASS { unlockTechs = flightControl }
		MechJebModuleManeuverPlanner { unlockTechs = advFlightControl }
		MechJebModuleNodeEditor { unlockTechs = advFlightControl }
		MechJebModuleTranslatron { unlockTechs = advFlightControl }
		MechJebModuleWarpHelper { unlockTechs = advFlightControl }
		MechJebModuleAttitudeAdjustment { unlockTechs = advFlightControl }
		MechJebModuleThrustWindow { unlockTechs = advFlightControl }
		MechJebModuleRCSBalancerWindow { unlockTechs = advFlightControl }
		MechJebModuleRoverWindow { unlockTechs = fieldScience }
		MechJebModuleAscentGuidance { unlockTechs = unmannedTech }
		MechJebModuleLandingGuidance { unlockTechs = unmannedTech }
		MechJebModuleSpaceplaneGuidance { unlockTechs = unmannedTech }
		MechJebModuleDockingGuidance { unlockTechs = advUnmanned }
		MechJebModuleRendezvousAutopilotWindow { unlockTechs = advUnmanned }
		MechJebModuleRendezvousGuidance { unlockTechs = advUnmanned }
	}
}

MODULE {
	name = ModuleSPU
	//IsRTCommandStation = true
	}


RESOURCE {
	name = ElectricCharge
	amount = 200
	maxAmount = 200
	}

RESOURCE {
	name = MonoPropellant
	amount = 80
	maxAmount = 80
	}

RESOURCE {
 	name = LiquidFuel
 	amount = 10.000
 	maxAmount = 10.000
}

RESOURCE {
 	name = Oxidizer
 	amount = 12.200
 	maxAmount = 12.200
}

}

